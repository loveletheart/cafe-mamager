<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<style type="text/css">
    * {
        padding: 7px;
        margin: 7px;
        border: none;
    }
    body {
        font-size: 14px;
        font-family: 'Roboto', sans-serif;
    }
    .login-wrapper {
        width: 400px;
        height: 350px;
        padding: 40px;
        box-sizing: border-box;
    }
    .login-wrapper > h2 {
        font-size: 24px;
        color: #6A24FE;
        margin-bottom: 20px;
    }
    #login-form > input {
        width: 100%;
        height: 48px;
        padding: 0 10px;
        box-sizing: border-box;
        margin-bottom: 16px;
        border-radius: 6px;
        background-color: #F8F8F8;
    }
    #login-form > input::placeholder {
        color: #D2D2D2;
    }
    #login-form > input[type="submit"] {
        color: #fff;
        font-size: 16px;
        background-color: #6A24FE;
        margin-top: 20px;
    }
    .error-message {
        color: red;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
    <div class="login-wrapper">
        <h2>Login</h2>
        <!-- 로그인 실패 메시지 -->
        <div th:if="${param.error}" class="error-message">
            <p>아이디 또는 비밀번호가 올바르지 않습니다.</p>
        </div>
        <form method="post" action="/login" id="login-form">
            <input type="text" name="id" placeholder="id" required>
            <input type="password" name="password" placeholder="Password" required>
            <label for="remember-check">
                <input type="checkbox" id="remember-check" name="remember-me"> 아이디 저장하기
            </label>
            <input type="submit" value="Login">
        </form>
    <!-- 회원가입 페이지로 이동하는 링크 추가 -->
    <p>회원가입페이지<a th:href="@{/register}">회원가입하기</a></p>
  </div>
</body>
</html>
