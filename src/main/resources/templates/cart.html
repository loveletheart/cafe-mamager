<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>장바구니</title>
    <style>
   		.body {
   			text-align: center;
   		}
   		
		.main_text	{
			text-align: center;
		}
		.center_table {
		    display: flex;               /* flexbox 사용 */
		    justify-content: center;     /* 수평 중앙 정렬 */
		    align-items: center;         /* 수직 중앙 정렬 (필요한 경우) */
		    margin: 0 auto;             /* 부모 요소의 여백을 자동으로 설정하여 중앙 정렬 */
		}
		
		table {
		    border-collapse: collapse;   /* 테이블 경계 선을 겹쳐서 표시 */
		}
		
		th, td {
		    border: 1px solid #ddd;      /* 셀 테두리 */
		    padding: 8px;                /* 셀 안쪽 여백 */
		    text-align: center;          /* 텍스트 중앙 정렬 */
		}
		.back-button {
		    display: inline-block;         /* 버튼처럼 보이게 설정 */
		    padding: 12px 24px;            /* 버튼 내부 여백 */
		    font-size: 16px;               /* 글자 크기 */
		    color: white;                  /* 글자 색상 */
		    background-color: #ff6666;     /* 버튼 배경색 (붉은색 계열) */
		    border: none;                  /* 테두리 제거 */
		    border-radius: 20px;           /* 모서리 둥글게 */
		    text-decoration: none;         /* 링크 밑줄 제거 */
		    cursor: pointer;               /* 커서를 포인터로 변경 */
		    transition: background-color 0.3s ease; /* 호버 시 배경색 전환 효과 */
		}
    </style>
</head>
<body>
    <h1 class="main_text">장바구니</h1>
    
    <div th:if="${cartItems.size() > 0}" class="center_table">
        <table>
            <thead>
                <tr>
                    <th>메뉴 이름</th>
                    <th>수량</th>
                    <th>가격</th>
                    <th>총가격</th>
                </tr>
            </thead>
            <tbody>
                <!-- 장바구니 항목 반복 출력 -->
                <tr th:each="cartItem : ${cartItems}">
                    <td th:text="${cartItem.menuName}">메뉴 이름</td>
                    <td th:text="${cartItem.count}">수량</td>
                    <td th:text="${cartItem.price}">가격</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- 장바구니에 아무것도 없을 때 -->
    <div th:if="${cartItems.size() == 0}">
        <p>장바구니가 비었습니다.</p>
    </div>
    
    <!-- menu 페이지로 이동하는 버튼 -->
    <div style="margin-top: 20px; text-align: center;">
        <a href="/menu" class="back-button">메뉴로 돌아가기</a>
    </div>
</body>
</html>
