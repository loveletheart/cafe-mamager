spring.application.name=management
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/management
spring.datasource.username=root
spring.datasource.password=o90o90o90
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.web.resources.static-locations=classpath:/static/,classpath:/images/
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
# HTTPS 포트 설정
server.port=8080

# SSL 설정
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-type=PKCS12
server.ssl.key-store-password=mypassword
server.ssl.key-alias=myapp

# HTTP -> HTTPS 자동 리디렉션 (위의 Java 설정과 함께 동작)
server.http.port=8080